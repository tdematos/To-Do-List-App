<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListDo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="darkstyle.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <dialog class="modal add-todo-modal">
      <div class="input-box">
        <input class="task-title" type="text" placeholder="Task name" />
        <input class="task-description" type="text" placeholder="Description" />
        <span class="duedate-container">
          <div class="priority">
            <label class="priority-label" for="Priority">Priority:</label>

            <select name="set-task-priority" id="task-priority">
              <option class="low-priority" value="Low">Low</option>
              <option class="medium-priority" value="Medium">Medium</option>
              <option class="high-priority" value="High">High</option>
            </select>
          </div>
          <label class="due-date-label" for="due-date">Due Date:</label>
          <input class="due-date" type="date" id="due-date" name="due-date" />
        </span>
      </div>
      <div class="modal-buttons">
        <button class="cancel-button">Cancel</button>
        <button class="add-task-button">Add task</button>
      </div>
    </dialog>

    <dialog class="project-modal">
      <div class="input-box">
        <input
          class="project-title"
          type="text"
          placeholder="Enter project's name..."
        />
      </div>
      <div class="project-modal-buttons">
        <button class="cancel-project-button">Cancel</button>
        <button class="add-project-button">Add Project</button>
      </div>
    </dialog>

    <dialog class="edit-project-name-modal">
      <p class="current-project-name">Current Project</p>
      <input
        class="task-title-edit"
        type="text"
        placeholder="Enter new name here..."
      />
      <div class="edit-modal-buttons">
        <button class="cancel-edit-project-button">Cancel</button>
        <button class="edit-project-button">Change</button>
      </div>
    </dialog>

    <nav class="top-nav">
      <div class="menu-nav">
        <h1>ListDo</h1>
        <input class="search-bar" type="text" placeholder="Search.." /><span
          id="search-icon"
          class="material-symbols-outlined"
        >
          search
        </span>
      </div>
      <div class="nav-options">
        <button class="dark-mode">Dark Mode</button>
        <span id="add-todo" class="material-symbols-outlined"> add </span>
      </div>
    </nav>
    <div class="container">
      <div class="side-bar">
        <div class="home"></div>
        <div class="projects">
          <div class="project-title-container">
            <h2 class="project-title">Projects</h2>
            <span id="add-project" class="material-symbols-outlined">
              add
            </span>
          </div>

          <div class="project-list"></div>
        </div>
      </div>
      <div class="todo-panel">
        <div class="need-todo">
          <div class="to-do"></div>
        </div>
      </div>
    </div>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
