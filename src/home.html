<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListDo</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <nav class="top-nav">
      <div class="menu-nav">
        <h1>ListDo</h1>
        <input class="search-bar" type="text" placeholder="Search.."><span id="search-icon" class="material-symbols-outlined">
            search
            </span></input>
      </div>
      <div class="nav-options">
        <button class="dark-mode">Dark Mode</button>
        <span id="add-todo" class="material-symbols-outlined">
          add
          </span>
      </div>
    </nav>
    <div class="container">
      <div class="side-bar">
        <div class="home"></div>
        <div class="projects">
          <h2 class="project-list">Projects</h2>
        </div>
      </div>
      <div class="todo-panel">
        <div class="to-do-item">
          <input type="checkbox" name="todo-item-check" class="todo-checkbox">
          <span class="checkmark"></span>
          <p>item number one...</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
